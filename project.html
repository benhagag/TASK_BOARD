<!DOCTYPE html>
<html lang="en">

<head>
  <title>ben hagag project</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="bootstrap/4.0.0/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="stylesheet.css">

</head>

<body onload="loadnotes()">

  <div class="container">
    <h1>tasks board</h1>
  </div>

  <div class="container form-area">

    <p class="row watch"> the local time now is :<span id="timezone"></span></p>

    <div class="row">

      <form action="#" id="nosubmit" class="form-group col-sm-6 form-area">


        <div class="row">

          <label for="miss" class="head">what is your mission??</label>
          <br/>
          <textarea rows="4" cols="30" placeholder="please insert your mission" id="miss" class="text-area form-control" wrap="hard"></textarea>
          <label for="date" class="head">date : </label>
          <br/>
          <input type="date" id="date" class="form-control date-area input-normal" max="3000-01-01" required>
          <br>
          <label for="time" class="head">time :</label>
          <br>
          <input type="time" id="localhour" name="tame" value="00:00" class="form-control time-area input-normal">
          <br>
          <label for="submit" class="head">press for save: </label>
          <br>
          <input type="submit" name="submit" class="btn btn-primary submitarea input-normal" value="save" id="save">
          <br>
          <div id="eror" class="bg-info"></div>

        </div>
    </div>
  </div>
  </form>
  <div>
    <button id="deleteALL" class="btn btn-primary input-normal">delete -all</button>
  </div>
  <div class="container-fluid row notes-container" id="notes-area">
  </div>
  <script src="script.js"></script>
</body>

</html>
